documentationUrl: https://docs.airbyte.com/integrations/sources/bigquery
supportsIncremental: true
supported_sync_modes": 
  - overwrite
  - append
  - append_dedup
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Bigquery New Spec
  type: object
  required:
    - project_id
    - credentials_json
  properties:
    project_id:
      type: string
      description: The GCP project ID for the project containing the target BigQuery dataset.
      title: Project ID
    dataset_id:
      type: string
      description: The dataset ID to search for tables and views. If you are only loading data from one dataset, setting this option could result in much faster schema discovery.
      title: Default Dataset ID
    credentials_json:
      type: string
      description: The contents of your Service Account Key JSON file. See the <a href=\"https://docs.airbyte.com/integrations/sources/bigquery#setup-the-bigquery-source-in-airbyte\">docs</a> for more information on how to obtain this key.
      title: Credentials JSON
      airbyte_secret: true
    streams:
      title: The list of streams to sync
      description: Each instance of this configuration defines a <a href="https://docs.airbyte.com/cloud/core-concepts#stream">stream</a>.
        Use this to define which files belong in the stream, their format, and how
        they should be parsed and validated. When sending data to warehouse destination
        such as Snowflake or BigQuery, each stream is a separate table.
      order: 10
      type: array
      items:
        title: FileBasedStreamConfig
        type: object
        properties:
          name:
            title: Name
            description: The name of the stream.
            type: string
          where_clause:
            title: Where Clause
            description: The where condition for filtering.
            type: string
        required:
        - name
        - where_clause